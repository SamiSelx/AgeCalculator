<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css"/>
    <!-- font-awesome -->
    <link rel="stylesheet" href="css/all.min.css"/>
    <script src="https://kit.fontawesome.com/093104617b.js" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500&family=Gajraj+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Age Calculator</title>
</head>
<body>
    <div class="date-box">
        <div class="date-input">
            <div class="days">
                <p>DAY</p>
                <input type="text" placeholder="DD">
                <span></span>
            </div>
            <div class="month">
                <p>MONTH</p>
                <input type="text" placeholder="MM">
                <span></span>
            </div>
            <div class="year">
                <p>YEAR</p>
                <input type="text" placeholder="YYYY">
                <span></span>
            </div>
        </div>
        <div class="icon"><i class="fa-solid fa-arrow-down"></i></div>
        <div class="age">
            <p><span class="yearSpan">--</span> years</p>
            <p><span class="monthSpan">--</span> months</p>
            <p><span class="daySpan">--</span> days</p>
        </div>
    </div>  

    <script src="main.js"></script>
</body>
</html>
